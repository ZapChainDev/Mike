<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train with Mike - Reach Your Peak Performance</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav-container">
        <div class="nav-links">
          <a href="#home" class="nav-link active">Home</a>
          <a href="#workouts" class="nav-link">Workouts</a>
          <a href="#coaching" class="nav-link">1-on-1 Coaching</a>
          <a href="#about" class="nav-link">About</a>
          <a href="#contact" class="nav-link">Contact</a>
        </div>

        <div class="header-right">
          <div class="member-login">
            <i class="fa-solid fa-user-circle"></i>
            <span>Member Login</span>
          </div>

          <div class="social-block">
            <a href="https://youtube.com" target="_blank" class="social-icon">
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">TRAIN WITH MIKE</h1>
        <p class="hero-subtitle">
          Reach your peak performance with personalized strength and
          conditioning.
        </p>
        <button class="cta-button">START TRAINING</button>
      </div>
    </section>

    <!-- Chat Widget -->
    <div class="chat-widget">
      <i class="fa-solid fa-comment-dots"></i>
      <span>Chat with Mike</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
